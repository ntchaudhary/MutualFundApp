<!doctype html>
<html lang="en" class="h-100">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
  <meta name="generator" content="Hugo 0.88.1">

  <title>Investment Tracker</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">


  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

  <style>
    html,
    body {
      max-width: 100%;
      overflow-x: hidden;
    }
  </style>

  <!-- Custom styles for this template -->
  <link href="cover.css" rel="stylesheet">
</head>

<body class="d-flex  text-white bg-success ">
    
    <div class="cover-container d-flex w-100 h-100 mx-auto flex-column">
        
      <div class="row row-cols-1">
  
        <div class="col bg-black">
          <nav class="navbar navbar-default">
            <div>
              <h3 class="float-md-start mb-0">Investment Tracker</h3>
              <nav class="nav nav-masthead justify-content-center float-md-end">
                <a class="nav-link active" aria-current="page" href="/website">Home</a>
                <!-- <a class="nav-link" href="#">Features</a> -->
                <a class="nav-link" href="#">Contact</a>
              </nav>
            </div>
          </nav>
        </div>
        {%if show %}
            {%if status != 200%}
            <div class="col">
                <div class="alert alert-danger alert-dismissible fade show">
                    <button type="button" class="close" data-dismiss="alert">&times;</button>
                    <strong>ERROR!</strong> {{message}} error occured while adding the fund. Please try again after sometime.
                </div>
            </div>
            {%endif%}
            {%if status == 200%}
            <div class="col">
                <div class="alert alert-success">
                      <a class="close" aria-current="page" href="/website">Go back</a>
                    <strong>{{message}}!</strong>
                </div>
            </div>
            {%endif%}
        {%endif%}
        <div class="col text-black bg-success bg-gradient">
            <br><br>
            <label for="funds">Select the fund to add:</label>
            <select id="funds" name="fundlist" form="fundform">
              <option value=None></option>
              {% for x in body%}
                <option value='{{x["key"]}}'>{{x["value"]}}</option>
              {%endfor%}
            </select>
            <br>
            <form method="POST" id="fundform">
              <div class="form-group row text-center">
                <div class="col">
                  <button type="submit" class="btn btn-primary" value="Submit">Submit</button>
                </div>
                <div class="col">
                  <button type="reset" class="btn btn-primary" value="reset">Reset</button>
                </div>
              </div>
            </form>            
        </div>
      </div>
    </div>
</body>
</html>
