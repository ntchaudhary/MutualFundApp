<!doctype html>
<html lang="en" class="h-100">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
  <meta name="generator" content="Hugo 0.88.1">

  <title>Investment Tracker</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <style>
    html,
    body {
      height: 100%;
      overflow-x: hidden;
    }
    
    .dropdown-menu[data-bs-popper] {
        top: 100%;
        left: auto;
        margin-top: .125rem;
    }

    .cover-container {
      min-height: 100%;
    }
    
    .bg-success {
      background-color: #28a745;
    }
    
    .bg-gradient {
      background-image: linear-gradient(to bottom, #28a745, #006400);
    }
    
    .text-black {
      color: #000000;
    }
  </style>
</head>

<body class="d-flex text-white bg-success">
  <div class="cover-container d-flex w-100 h-100 mx-auto flex-column">
    <div class="row">
      {% include "/include/navbar.html" %}
    </div>
    <div class="row">
      <div class="col text-black bg-success bg-gradient">
        <br><br>
        <label for="funds">Select the fund to add:</label>
        <select id="funds" name="fundlist" form="fundform">
          <option value=None></option>
          {% for x in body%}
          <option value='{{x["key"]}}'>{{x["value"]}}</option>
          {%endfor%}
        </select>
        <br>
        <form method="POST" id="fundform">
          <div class="form-group row text-center">
            <div class="col">
              <button type="submit" class="btn btn-primary" value="Submit">Submit</button>
            </div>
            <div class="col">
              <button type="reset" class="btn btn-primary" value="reset">Reset</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
