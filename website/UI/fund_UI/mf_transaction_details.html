<body class="d-flex text-center text-white">

    <div class="row row-cols-1">
      <div class="col bg-black">
        <nav class="navbar navbar-expand-lg navbar-dark bg-black">

      </div>
      
      <div class="col bg-black bg-gradient border border-dark">
        <br>
        <h1>{{body.schemeName}}</h1><br>
        <p>Below are the list of all transactions done on this fund</p>
        <br><br>
      </div>
      
      <div class="col text-black bg-success bg-gradient">
        <div class="row g-5 my-2">
          <div class="order-md-last">
            <div class="container text-center">
              <div class="row">
                <div class="col">
                  <h4>Date</h4>
                </div>
                <div class="col">
                  <h4>Units</h4>
                </div>
                <div class="col">
                  <h4>Amount</h4>
                </div>
                <div class="col">
                  <h4>Type</h4>
                </div>
              </div>
            </div>
            {% for x in body.list %}
            <br>
            <div class="container text-center">
              <div class="row">
                <div class="col">
                  <h5>{{ x.UNITS_DATE }}</h5>
                </div>
                <div class="col">
                  <h5>{{ x.NUMBER_OF_UNITS }}</h5>
                </div>
                <div class="col">
                  <h5 id="{{ x.transaction_id }}">{{ x.AMOUNT_INVESTED }}</h5>
                </div>
                <div class="col">
                  <h5>{{ x.transaction_type }}</h5>
                </div>
              </div>
              <script type="text/javascript">
                function separateNumber() {
                  givenNumber = '{{ x.AMOUNT_INVESTED }}';
                  nfObject = new Intl.NumberFormat('en-IN');
                  output = nfObject.format(givenNumber);
                  document.getElementById("{{ x.transaction_id }}").innerHTML = "â‚¹" + output;
                }
                separateNumber();
              </script>
            </div>
            {% endfor %}
          </div>
        </div>
