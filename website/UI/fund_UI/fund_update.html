<!doctype html>
<html lang="en" class="h-100">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
  <meta name="generator" content="Hugo 0.88.1">

  <title>Investment Tracker</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <style>
    html,
    body {
      max-width: 100%;
      overflow-x: hidden;
    }
    .dropdown-menu[data-bs-popper] {
        top: 100%;
        left: auto;
        margin-top: .125rem;
    }
  </style>

  <!-- Custom styles for this template -->
  <link href="cover.css" rel="stylesheet">
</head>

<body class="text-white bg-success">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <div class="cover-container mx-auto pt-5">
    <div class="row">
      {% include "/include/navbar.html" %}
    </div>

      {%if show %}
      {%if body.status != 200%}
      <div class="row">
        <div class="col">
          <div class="alert alert-danger alert-dismissible fade show">
            <button type="button" class="close" data-dismiss="alert">&times;</button>
            <strong>ERROR!</strong> {{body.message}} error occurred while updating the fund transaction. Please try again after sometime.
          </div>
        </div>
      </div>
      {%endif%}
      {%if body.status == 200%}
      <div class="row">
        <div class="col">
          <div class="alert alert-success">
            <a class="close" aria-current="page" href="/website/fund-list">Go back</a>
            <strong>{{body.message}}!</strong>
          </div>
        </div>
      </div>
      {%endif%}
      {%endif%}

      <div class="row text-black justify-content-center align-items-center">
        <div class="col-sm-8 col-md-6">
        <br>
        <form method="POST">
          <div class="mb-3">
          <fieldset class="form-group">
              <legend class="mb-2"><strong>Select type of Transaction</strong></legend>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="buy" checked>
                  <label class="form-check-label" for="gridRadios1">
                    Buying Units
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="sell">
                  <label class="form-check-label" for="gridRadios2">
                    Selling Units
                  </label>
                </div>
          </fieldset>
        </div>

          <div class="mb-3">
            <label for="installment" class="form-label"><strong>Amount Invested</strong> (required only if buying new units)</label>
            <input type="text" name="installment" class="form-control" id="installment" value="0" placeholder="0.0" >
          </div>

          <div class="mb-3">
            <label for="units" class="form-label"><strong>Units Sold</strong> (required only if selling units)</label>
            <input type="text" name="units" class="form-control" id="units" placeholder="0.0" value="0">
          </div>

          <div class="mb-3">
            <label for="purchaseDate" class="form-label"><strong>Purchase Date</strong></label>
            <input type="date" class="form-control" name="purchaseDate" id="purchaseDate" placeholder="Purchase/Sell Date">
          </div>

          <div class="mb-3 text-center">
            <button type="submit" class="btn btn-primary" value="Submit">Submit</button>
            <button type="reset" class="btn btn-primary" value="reset">Reset</button>
          </div>
        </form>
        </div>
      </div>
    </div>
</body>

</html>
