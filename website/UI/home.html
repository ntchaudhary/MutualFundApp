  <script type="text/javascript">
    function separateNumber(givenNumber, tag_id) 
    {

        nfObject = new Intl.NumberFormat('en-IN');
        output = nfObject.format(givenNumber);

        document.getElementById(tag_id).innerHTML = "â‚¹ "+output;

<body class="d-flex text-center text-white bg-black">

  <div class="cover-container d-flex w-100 h-100 mx-auto flex-column">

    <div class="row row-cols-1">

      <div class="col bg-black">
        <nav class="navbar navbar-default">
          <div>
            <h3 class="float-md-start mb-0">Investment Tracker</h3>
            <nav class="nav nav-masthead justify-content-center float-md-end">
              <!-- <a class="nav-link active" aria-current="page" href="/website">Home</a> -->
              <!-- <a class="nav-link" href="#">Features</a> -->
              <a class="nav-link" href="#">Contact</a>
            </nav>
          </div>
        </nav>
      </div>

      <div class="col">
        <br>
        <h1>Your Worth - <span class="my-0" id = "worth">{{worth}}</span></h1>
        <p class="lead">The investment details for your self with best in class UI and quickly</p>
        <br><br>
        <script>
          separateNumber('{{worth}}', 'worth')
        </script>
      </div>

      <div class="col text-white">
        <div class="row row-cols-3">

          <div class="col">
            <h2>Instrument</h2>
          </div>
          <div class="col">
            <h2>Current Value</h2>
          </div>
          <div class="col">
            <p></p>
          </div>
          <br>

          {% for x in listOfInstruments%}
            <br><br>
            <div class="col">
              <h4><a class="text-white text-decoration-none"
                href="{{x.details_url}}">{{x.type}}</a></h4>
            </div>
            <div class="col">
              <h4 id = "{{x.type}}">{{x.amount}}</h4>
            </div>
            <div class="col">
              <a href="{{x.add_new_url}}" class="btn btn-sm fw-bold  bg-white">{{x.button_text}}</a>
            </div>
            <script>
              separateNumber('{{x.amount}}', '{{x.type}}')
            </script>
          {% endfor %}
        </div>
      </div>

    </div>
  </div>

</body>
