<!doctype html>
<html lang="en" class="h-100">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
  <meta name="generator" content="Hugo 0.88.1">

  <title>Investment Tracker</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <style>
      html,
      body {
        max-width: 100%;
        overflow-x: hidden;
      }
      .dropdown-menu[data-bs-popper] {
        top: 100%;
        left: auto;
        margin-top: .125rem;
      }
    </style>

  <script type="text/javascript">
    function separateNumber(givenNumber, tag_id) {
      nfObject = new Intl.NumberFormat('en-IN');
      output = nfObject.format(givenNumber);

      document.getElementById(tag_id).innerHTML = "â‚¹" + output;
    }
  </script>

  <!-- Custom styles for this template -->
  <link href="cover.css" rel="stylesheet">
</head>

<body class="text-center text-white bg-black">

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <div class="cover-container mx-auto pt-5">

    <div class="row row-cols-1">

      {% include "/include/navbar.html" %}

      <div class="col">
        <br>
        <h1>Your Worth - <span class="my-0" id="worth">{{worth}}</span></h1>
        <p class="lead">The investment details for yourself with the best-in-class UI and quickly</p>
        <br><br>
        <script>
          separateNumber('{{worth}}', 'worth')
        </script>
      </div>

      <div class="col text-white">
        <div class="row row-cols-3">

          <div class="col">
            <h2>Instrument</h2>
          </div>
          <div class="col">
            <h2>Current Value</h2>
          </div>
          <div class="col">
            <p></p>
          </div>
          <br>

          {% for x in listOfInstruments%}
          <br><br>
          <div class="col">
            <h4><a class="text-white text-decoration-none" href="{{x.details_url}}">{{x.type}}</a></h4>
          </div>
          <div class="col">
            <h4 id="{{x.type}}">{{x.amount}}</h4>
          </div>
          <div class="col">
            <a href="{{x.add_new_url}}" class="btn btn-sm fw-bold bg-white">{{x.button_text}}</a>
          </div>
          <script>
            separateNumber('{{x.amount}}', '{{x.type}}')
          </script>
          {% endfor %}
        </div>
      </div>

    </div>
  </div>

</body>

</html>
