<link rel="apple-touch-icon" href="/docs/5.1/assets/img/favicons/apple-touch-icon.png" sizes="180x180">

    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      html, body{
                  max-width: 100%;
                  overflow-x: hidden;
                }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }

    <!-- Custom styles for this template -->
    <link href="cover.css" rel="stylesheet">

  <body class="d-flex text-center text-white">

    <div class="cover-container d-flex w-100 h-100 mx-auto flex-column">
      
      <div class="row row-cols-1">

        <div class="col bg-black">
          <nav class="navbar navbar-default">
            <div>
              <h3 class="float-md-start mb-0">Investment Tracker</h3>
              <nav class="nav nav-masthead justify-content-center float-md-end">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
                <!-- <a class="nav-link" href="#">Features</a> -->
                <a class="nav-link" href="#">Contact</a>
              </nav>
            </div>
          </nav>
        </div>

        <div class="col bg-black bg-gradient border border-dark">
          <br>
          <h1>Fund Transactions</h1><br>
          <p>Below are the list of all transaction done on this fund</p>
          <br><br>
        </div>

        <div class="col text-black bg-success bg-gradient">
          <div class="row g-5 my-2">
            <div class="order-md-last">
              <div class="container text-center">
                <div class="row">
                  <div class="col">
                    <h4>Fund Purchase Date</h4>
                  </div>
                  <div class="col">
                    <h4>Allocated Units</h4>
                  </div>
                  <div class="col">
                    <h4>Amount Paid</h4>
                  </div>
                  <div class="col">
                    <h4>Harvested</h4>
                  </div>
                </div>
              </div>
              {%for x in body%}
              <br>
                <div class="container text-center">
                  <div class="row">
                    <div class="col ">
                      <h5>{{x.UNITS_DATE}}</h5>
                    </div>
                    <div class="col ">
                      <h5>{{x.NUMBER_OF_UNITS}}</h5>
                    </div>
                    <div class="col ">
                      <h5>{{x.AMOUNT_INVESTED}}</h5>
                    </div>
                    <div class="col ">
                      <h5>{{x.TAX_HARVESTED}}</h5>
                    </div>
                  </div>
                </div>
              {%endfor%}
            </div>
          </div>
        </div>

      </div>
    </div>
    
  </body>
</html>
